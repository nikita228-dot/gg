<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {
			box-sizing: border-box;
		}
		body {
		background-color: #f2f2f2;	
		}
		html {
			font-size: 16px;
		}
	input {
		display: block;
		width: 100%;
		margin: 0.5rem 0;
		padding: 0.4rem 0;
	}
	.form-container {
		margin: auto;
		padding: 40px;
		max-width: 30%;
		background-color: #fff;
	}
	</style>
</head>
<body>
<div class="form-container">
	<h3 class="form-header">Форма</h3>
	<form id="form" action="">
		<input id="name" name="" type="text" value="" placeholder="имя">
		<input id="email" name="" type="email" value="" placeholder="e-mail">
		<input id="submit" name="" type="submit" value="Отправить">
	</form>
</div>	
</body>
</html>
